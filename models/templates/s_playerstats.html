<!DOCTYPE html>
<html lang="en">
<meta charset="UTF-8">
<head>
    <title>Player Stat</title>
    <!-- <link rel="stylesheet" type ="text/css" href="{{ url_for('static', filename='styles/style3.css')}}"> -->
    <link rel="stylesheet" type="text/css" href="static/styles/style-player-table.css">
   
</head>

<body>

    <h3>Player Stat</h3>


     <!-- <table border=5> -->

<div class="wrapper">
  
  <div class="table">
    
    <div class="row header">
      <div class="cell">
        Player Name
      </div>
      <div class="cell">
        Total Points
      </div>
      
    </div>
    
    <div class="row">
      <div class="cell" data-title="Player Name">
            <td>Luke Peters</td>
      </div>
      <div class="cell" data-title="Total Points">
        <td>25</td>
        
      </div>
    <div class="row">
      <tr>
          {% for row in rows %}
          <td>{{row[0]}}</td>
          <td>{{row[1]}}</td>
      </tr>
      {% endfor %}
    </div>
    
  </div>
    

  
</div>
        

    <!-- </table>  -->
    <br><br>

    <a href="/">Back to Homepage</a>
             

    
    
    
    
  
  
  
</body>

</html>
