<!DOCTYPE html>
<html>

<head>
    <title>Player Stat</title>
</head>

<body>

    <h3>Player Stat</h3>
    <table border=5>
        <thead>
            <td>Player Name</td>
            <td>Total Points</td>
        </thead>

        {% for row in rows %}

        </tr>

        {% endfor %}
    </table>
    <br><br>

    <a href="/">Go back to home page</a>

</body>

</html>
